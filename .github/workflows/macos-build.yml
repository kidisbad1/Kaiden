name: Build Electron App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      GH_TOKEN: "" # prevents electron-builder auto-publish
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run dist
      - run: ls -R dist || true
      - uses: actions/upload-artifact@v4
        with:
          name: kaiden-survey-macos
          path: dist/**

  build-windows:
    runs-on: windows-latest
    env:
      GH_TOKEN: ""
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install
      - run: npm run dist
      - run: Get-ChildItem -Recurse -Force dist
      - uses: actions/upload-artifact@v4
        with:
          name: kaiden-survey-windows
          path: dist/**
