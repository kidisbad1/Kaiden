name: Build Electron App for macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      GH_TOKEN: ""   # explicitly disables auto-publish in electron-builder
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build macOS app (.app and .dmg)
        run: npm run dist

      - name: Show dist contents (for debugging)
        run: ls -la dist || true

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kaiden-survey-macos
          path: dist/
