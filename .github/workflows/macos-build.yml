name: Build Electron App for macOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    env:
      GH_TOKEN: ""   # prevents electron-builder auto-publish
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build macOS app (.app and .dmg)
        run: npm run dist

      - name: Show dist contents (debug)
        run: ls -la dist || echo "dist does not exist" && ls -R dist || true

      - name: Upload build artifacts (all files under dist/)
        uses: actions/upload-artifact@v4
        with:
          name: kaiden-survey-macos
          path: dist/**
